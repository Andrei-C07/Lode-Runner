<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lode Runner - Andrei Cretu & Alexandru Ciuca</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="map.js"></script>
    <script src="ui.js"></script>
    <script src="player.js"></script>
    <script src="guards.js"></script>
    <audio id="music" src="assets/sounds/music.mp3" loop autoplay></audio>
    <script>
      music.volume = 0.005;
      var objCanvas = null;
      var objC2D = null;
      var objCycle = null;
      var UIcolor = null;

      var map = null;
      var mapWidth = null;
      var mapHeight = null;
      var objTexture = null;
      var tabObjWalls = null;
      var PspawnX = null;
      var PspawnY = null;
      var GspawnX = 0;
      var GspawnY = 0;
      var intGold = null;

      var objImgPlayer = null;
      var objPlayer = null;

      var objImgGuard = null;
      var numGuards = 3;

      var strMembers = null;
      var strTitle = null;
      var strScore = null;
      var strTime = null
      var strLvl = null;
      var strLives = null;

      //les sons
      var dmgSound = new Audio("assets/sounds/damage.mp3");
      var fallSound = new Audio("assets/sounds/fall.mp3");
      var fill_holeSound = new Audio("assets/sounds/fill_hole.mp3");
      var game_overSound = new Audio("assets/sounds/game_over.mp3");
      var gold_pickupSound = new Audio("assets/sounds/gold_pickup.mp3");
      var guard_deathSound = new Audio("assets/sounds/guard_death.mp3");
      var guard_fallSound = new Audio("assets/sounds/guard_fall.mp3");
      var level_upSound = new Audio("assets/sounds/level_up.mp3");
      var make_holeSound = new Audio("assets/sounds/make_hole.mp3");

      function initAnimation() {
        objCanvas = document.getElementById("canvas");
        objCanvas.focus();
        objC2D = objCanvas.getContext("2d");
        
        initUI();
        initMap();
        initPlayer();
        initGuard();
        animate();
        draw();
      }

      function draw(){
        eraseDrawing();
        drawStaticUI();
        drawDynamicUI();
        drawMap();
        drawPlayer();
        drawGuard();
      }

      function animate(){
        objCycle = requestAnimationFrame(animate);

        eraseDrawing();
        updateAnimation();
        draw();
      }

      function updateAnimation(){
        updatePlayerAnimation();
        updateGuards();
      }

      function stopAnimation() {
        if (objCycle != null) {
          cancelAnimationFrame(objCycle);
          objCycle = null;
        }
      }

      function eraseDrawing() {
        objC2D.clearRect(0, 0, objCanvas.width, objCanvas.height);
      }
    </script>
  </head>
  <body onload="initAnimation()">
    <canvas
      id="canvas"
      width="1892px"
      height="1488px"
      tabIndex="1"
      onkeydown="movePlayer(); return false"
    ></canvas>
  </body>
</html>
