<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lode Runner</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="map.js"></script>
    <script src="ui.js"></script>
    <script>
      var objCanvas = null;
      var objC2D = null;
      var objCycle = null;
      var tabObjWalls = null;

      function initAnimation() {
        objCanvas = document.getElementById("canvas");
        objCanvas.focus();
        objC2D = objCanvas.getContext("2d");
        initUI();
        initWalls();
        initMap();
        drawWalls();
      }

      function animate(){
        objCycle = requestAnimationFrame(animate);

        eraseDrawing();
        updateAnimation();
        draw();
      }

      function stopAnimation(){
        if(objCycle != null){
          cancelAnimationFrame(objCycle);
          objCycle = null;
        }
      }

      function eraseDrawing(){
        objC2D.clearRect(0, 0, objCanvas.width, objCanvas.height);
      }

    </script>
  </head>
  <body onload="initAnimation()">
    <canvas id="canvas" width="1892px" height="1488px"></canvas>
  </body>
</html>
